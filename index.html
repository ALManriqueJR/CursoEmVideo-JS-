<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregador de Números</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <form class="container" id="inputBoard">
            <label>Nº (1~100) : <input type="number"></label>
            <button id="add">Adicionar</button>
            <br><br>
            <div id="res">
                <textarea name="result" id="result"></textarea>
                <br>
                <button id="end" style="margin: 15px 0 15px 0;">
                    Finalizar
                </button>
            </div>
        </form>

        <div id="respBoard">

        </div>

    </main>
    <footer>
        <p>&copy; Alessandro</p>
    </footer>
</body>
</html>
